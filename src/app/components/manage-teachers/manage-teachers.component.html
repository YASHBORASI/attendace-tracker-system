<h2>Manage Teachers</h2>
<button mat-raised-button color="primary" (click)="openAddTeacherDialog()">Add Teacher</button>
<mat-table >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let teacher"> {{teacher.name}} </td>
  </ng-container>
  <!-- Add other columns such as email, department, etc. -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let teacher">
      <button mat-button (click)="editTeacher(teacher)">Edit</button>
      <button mat-button color="warn" (click)="deleteTeacher(teacher.id)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
