<!-- view-subjects.component.html -->
<div class="view-subjects">
    <h2>Your Subjects</h2>
  
    <table>
      <thead>
        <tr>
          <th>Subject Name</th>
          <th>Course</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects">
          <td>{{ subject.name }}</td>
          <td>{{ subject.course }}</td>
          <td>{{ subject.credits }}</td>
        </tr>
      </tbody>
    </table>
  </div>
