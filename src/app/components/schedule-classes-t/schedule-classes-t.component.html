<!-- schedule-classes.component.html -->
<div class="schedule-classes">
    <h2>Schedule a Class</h2>
  
    <form (ngSubmit)="scheduleClass()" #classForm="ngForm">
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" [(ngModel)]="classDetails.subject" name="subject" required>
          <option *ngFor="let subject of subjects" [value]="subject">{{ subject.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="classDetails.date" name="date" required />
      </div>
  
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" [(ngModel)]="classDetails.startTime" name="startTime" required />
      </div>
  
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="time" id="endTime" [(ngModel)]="classDetails.endTime" name="endTime" required />
      </div>
  
      <button type="submit" [disabled]="classForm.invalid">Schedule Class</button>
    </form>
  </div>
