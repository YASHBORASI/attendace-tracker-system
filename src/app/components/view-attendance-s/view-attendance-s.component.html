<!-- view-attendance.component.html -->
<div class="view-attendance">
    <h2>Your Attendance</h2>
  
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Present Days</th>
          <th>Total Days</th>
          <th>Attendance (%)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendanceRecords">
          <td>{{ record.subjectName }}</td>
          <td>{{ record.presentDays }}</td>
          <td>{{ record.totalDays }}</td>
          <td>{{ (record.presentDays / record.totalDays) * 100 | number:'1.0-2' }}%</td>
        </tr>
      </tbody>
    </table>
  </div>
