<!-- manage-subjects.component.html -->
<div class="manage-subjects">
    <h2>Manage Subjects</h2>
    <button mat-raised-button color="primary" (click)="openAddSubjectDialog()">Add Subjects</button>

<div class="user-list">
    <div class="user-card" *ngFor="let subject of subjects">
      <div class="user-info">
        <div class="info-item">
          <span class="label">Name : </span> {{ subject.subject }}
        </div>
       
        <div class="info-item">
          <span class="label">Code:</span> {{ subject.course }}
        </div>
        <div class="info-item">
          <span class="label">description:</span> {{ subject.credit }}
        </div>
        <div class="actions">  
          <button (click)="openEditSubjectDalog(subject, subject._id)">Edit</button>
          <button (click)="deleteSubjects(subject._id)">Delete</button>
        </div>
        </div>
      </div>
     
    </div>
  </div>
