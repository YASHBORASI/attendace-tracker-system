<!-- manage-subjects.component.html -->
<div class="manage-subjects">
    <h2>Manage Subjects</h2>
  
    <div class="subject-form">
      <h3>Add New Subject</h3>
      <input type="text" placeholder="Subject Name" [(ngModel)]="newSubject.name" class="input-field">
      <input type="text" placeholder="Course" [(ngModel)]="newSubject.course" class="input-field">
      <input type="number" placeholder="Credits" [(ngModel)]="newSubject.credits" class="input-field">
      <button (click)="addSubject()" class="button">Add Subject</button>
    </div>
  
    <div *ngIf="selectedSubject" class="subject-form">
      <h3>Edit Subject</h3>
      <input type="text" placeholder="Subject Name" [(ngModel)]="selectedSubject.name" class="input-field">
      <input type="text" placeholder="Course" [(ngModel)]="selectedSubject.course" class="input-field">
      <input type="number" placeholder="Credits" [(ngModel)]="selectedSubject.credits" class="input-field">
      <button (click)="updateSubject()" class="button">Save Changes</button>
    </div>
  
    <div class="subject-list">
      <h3>Subject List</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Credits</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjects">
            <td>{{ subject.name }}</td>
            <td>{{ subject.course }}</td>
            <td>{{ subject.credits }}</td>
            <td>
              <button (click)="selectSubject(subject)" class="button edit-btn">Edit</button>
              <button (click)="deleteSubject(subject.id)" class="button delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
